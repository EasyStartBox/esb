name: Clone Kejilion SH Repo

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'Git branch to clone'
        required: false
        default: 'main'

jobs:
  clone-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show current directory
        run: ls -al

      - name: Remove old directory contents
        run: |
          rm -rf ./kejilion
          mkdir -p kejilion/sh

      - name: Show directory after removal
        run: ls -al ./kejilion

      - name: Clone Kejilion SH Repo
        run: |
          git clone --single-branch --branch main https://github.com/kejilion/sh.git ./kejilion/sh

      - name: Show directory after clone
        run: ls -al ./kejilion/sh

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update kejilion/sh content" || echo "No changes to commit"
          git push
