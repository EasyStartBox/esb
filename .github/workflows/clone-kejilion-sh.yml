name: Sync Repository

on:
  push:
    branches:
      - main  # 如果你想在 `main` 分支推送时触发
  workflow_dispatch:  # 支持手动触发
  schedule:
    - cron: '0 0 * * *'  # 每天定时触发（可选）

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Remove existing kejilion/sh directory
        run: rm -rf kejilion/sh

      - name: Clone the remote repository
        run: |
          git clone https://github.com/kejilion/sh.git kejilion/sh

      - name: Commit and push changes
        run: |
          git config --global user.email "your-email@example.com"
          git config --global user.name "your-username"
          git add .
          git commit -m "Sync with kejilion/sh repository" || echo "No changes to commit"
          git push
