name: Sync kejilion/sh to esb

# 定时触发和手动触发
on:
  # 定时任务：每天凌晨 1 点触发
  schedule:
    - cron: '0 1 * * *'
  # 手动触发
  workflow_dispatch:

jobs:
  clone-and-sync:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 检出 EasyStartBox/esb 仓库代码
      - name: Checkout esb repository
        uses: actions/checkout@v3

      # Step 2: 清理目标目录（如果存在）
      - name: Clean target directory
        run: |
          if [ -d "./kejilion/sh" ]; then
            rm -rf ./kejilion/sh
          fi

      # Step 3: 克隆 kejilion/sh 仓库
      - name: Clone kejilion/sh repository
        run: |
          git clone https://github.com/kejilion/sh.git ./kejilion/sh

      # Step 4: 将文件复制到 esb 仓库
      - name: Copy files from kejilion/sh to esb
        run: |
          cp -r ./kejilion/sh/* .

      # Step 5: 提交更改并推送到 esb 仓库
      - name: Push changes to esb repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Synced kejilion/sh repository to esb"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
