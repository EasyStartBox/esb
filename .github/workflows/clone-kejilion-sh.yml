name: Clone kejilion/sh to esb

on:
  push:
    branches:
      - main  # 监听 EasyStartBox/esb 仓库的 main 分支的提交

jobs:
  clone-and-sync:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 检出 EasyStartBox/esb 仓库代码
      - name: Checkout esb repository
        uses: actions/checkout@v3

      # Step 2: 清理目标目录（如果存在）
      - name: Clean target directory
        run: |
          if [ -d "./kejilion/sh" ]; then
            rm -rf ./kejilion/sh
          fi

      # Step 3: 克隆 kejilion/sh 仓库
      - name: Clone kejilion/sh repository
        run: |
          git clone https://github.com/kejilion/sh.git ./kejilion/sh

      # Step 4: 添加并提交到 EasyStartBox/esb
      - name: Push changes to esb repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Synced kejilion/sh repository"
          git push
        env:
          # 使用 GITHUB_TOKEN 推送更改
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


          
